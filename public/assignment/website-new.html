<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Websites</title>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" />
    <meta charset="UTF-8">

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script tpye="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>

    <link href="css/style.css" rel="stylesheet"/>
</head>

<body ng-app="myApp" ng-controller="WebsiteController">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">
                <a class="glyphicon glyphicon-chevron-left" href="website-list.html"></a>
                New Website
            </div>

            <a class="navbar-brand pull-right" href="website-list.html"  ng-click="addWebsite(website)">
                <span class="glyphicon glyphicon-floppy-disk icon-default"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <label for="name">name</label>
    <input ng-model="website.name" type="text" class="form-control" id="name" placeholder="Your App Name">

    <label for="desc">Description</label>
    <textarea ng-model="website.desc" type="text" class="form-control" id="desc" rows="6" placeholder="Your App Description"></textarea>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-star"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-heart"></span>
                </a>
            </div>
        </div>
    </div>
</nav>


</body>
</html>
