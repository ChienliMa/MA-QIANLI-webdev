<div class="container">
    <h1>Register</h1>
    <input ng-model="id"
           type="text"
           class="form-control"
           placeholder="username"/>

    <input ng-model="pwd"
           type="password"
           class="form-control"
           placeholder="password"/>

    <input ng-model="cfpwd"
           type="password"
           class="form-control"
           placeholder="verify password"/>

    <a class="btn btn-primary btn-block"
       href="#/user/0">Register</a>

    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
