<nav class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid">
            <a class="navbar-brand">
                Profile
            </a>

        <a class="navbar-brand pull-right" ng-click="model.update();">
            <span class="glyphicon glyphicon-ok icon-default"></span>
        </a>
    </div>
</nav>

<div class="container">
    <h1>Profile</h1>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                   ng-model="model.user.username" placeholder="username" >
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name"
                   ng-model="model.user.firstName"  placeholder="firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name"
                   ng-model="model.user.lastName" placeholder="lastName">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       ng-href="#/user/{{model.user._id}}/website">Websites</a>

    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
</nav>
