<div class="container">
    <h1>Login</h1>

    <input  ng-model="id"
            type="text"
            class="form-control"
            placeholder="username"/>

    <input  ng-model="pwd"
            type="password"
            class="form-control"
            placeholder="password"/>

    <button class="btn btn-primary btn-block" ng-click="login();" >Login</button>

    <button class="btn btn-success btn-block"
       href="#/register">Register</button>
</div>
