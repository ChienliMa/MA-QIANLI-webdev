<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-brand">
            <a class="glyphicon glyphicon-chevron-left" ng-href="#/user/{{model.uid}}/website/{{model.wid}}/page/"></a>
            Widgets
        </div>

        <a class="navbar-brand pull-right" ng-href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new">
            <span class="glyphicon glyphicon-plus icon-default"></span>
        </a>
    </div>
</nav>


<div class="container">
   <div ng-repeat="widget in model.widgets">
       <div class="container">
           <div  class="widget-cog-pannel">
               <a class="widget-icon glyphicon glyphicon-cog" ng-href="widget-{{widget.widgetType}}.html"></a>
               <a class="widget-icon glyphicon glyphicon-menu-hamburger" ></a>
           </div>

           <div ng-if="widget.widgetType == 'HEADER'">
               <div ng-if="widget.size == '1'"><h1>{{widget.text}}</h1></div>
               <div ng-if="widget.size == '2'"><h2>{{widget.text}}</h2></div>
               <div ng-if="widget.size == '3'"><h3>{{widget.text}}</h3></div>
               <div ng-if="widget.size == '4'"><h4>{{widget.text}}</h4></div>
               <div ng-if="widget.size == '5'"><h5>{{widget.text}}</h5></div>
           </div>


           <div ng-if="widget.widgetType == 'IMAGE'">
               <img class="widget-image" ng-src="{{widget.url}}" ng-stlye="width: {{widget.width}}" >
           </div>

           <div ng-if="widget.widgetType == 'YOUTUBE'">
               <iframe class="widget-youtube" ng-src="{{widget.url | trustUrl}}" allowfullscreen></iframe>
           </div>

           <div ng-if="widget.widgetType == 'HTML'" ng-bind-html="widget.text | trustHTML">
           </div>

       </div>
   </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container－fluid">
        <a class="glyphicon glyphicon-user navbar-brand pull-right" href="#/user/{{model.uid}}"></a>
    </div>
</nav>
